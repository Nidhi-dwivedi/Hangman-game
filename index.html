<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        <button id="themeSwitchBtn">Switch Theme</button>

        <!-- Word to guess -->
        <div id="word"></div>

        <!-- Input to guess letters -->
        <input type="text" id="guessInput" maxlength="1" placeholder="Guess a letter">

        <!-- Message area -->
        <div id="message"></div>

        <!-- Canvas for Hangman drawing -->
        <canvas id="hangmanCanvas" width="200" height="300"></canvas>

        <!-- Used letters -->
        <div id="usedLetters">Used Letters: </div>

        <!-- Reset button -->
        <button id="resetButton">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
